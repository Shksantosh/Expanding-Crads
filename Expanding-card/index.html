<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding card</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('img/Gateway-of-India-1.jpg')">
            <h3>Gateway of India</h3>
        </div>
        <div class="panel " style="background-image: url('img/Chhatrapati-Shivaji-Terminus.jpg')">
            <h3>Chhatrapati Shivaji Terminus</h3>
        </div>
        <div class="panel" style="background-image: url('img/Elephenta-Caves.jpg')">
            <h3>Elephenta Caves</h3>
        </div>
        <div class="panel " style="background-image: url('img/Haji-Ali.jpg')">
            <h3>Haji Ali</h3>
        </div>
        <div class="panel " style="background-image: url('img/Juhu-Beach.jpg')">
            <h3>Juhu Beach</h3>
        </div>
        <div class="panel " style="background-image: url('img/Marine-Drive-1.jpg')">
            <h3>Marine Drive</h3>
        </div>
        <div class="panel " style="background-image: url('img/Sanjay-Gandhi-National-Park-1.jpg')">
            <h3>Sanjay Gandhi National Park</h3>
        </div>
        <div class="panel " style="background-image: url('img/Sunset-at-Bandra-Worli-Sea-Link.jpg')">
            <h3>Sunset at Bandra Worli Sea Link</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
